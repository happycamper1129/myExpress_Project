apiVersion: v1
kind: Service
metadata:
  name: gateway-lunchbadger-dev
  labels:
    run: gateway
spec:
  ports:
    - port: 3000
      protocol: TCP
  selector:
    app: gateway
    producer: lunchbadger
    environment: dev
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-lunchbadger-dev
spec:
  rules:
    - host: api.lunchbadger.com
      http:
        paths:
          - backend:
              serviceName: gateway-lunchbadger-dev
              servicePort: 3000
