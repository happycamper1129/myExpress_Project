apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway-lunchbadger-dev
  labels:
    producer: lunchbadger
    environment: dev
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: gateway
        producer: lunchbadger
        environment: dev
    spec:
      containers:
        - name: gateway
          image: localhost:31000/gateway:0.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /etc/lunchbadger
              name: config
          env:
            - name: DEBUG
              value: gateway:*
      volumes:
        - name: config
          configMap:
            name: gateway-lunchbadger-dev
      nodeSelector:
        lunchbadger.com/node-type: worker
---
apiVersion: v1
kind: ConfigMap
