http:
  port: ${EG_HTTP_PORT:-8080}
# https:
#   port: 9999
#   tls: {}
admin: # remove this section to disable admin API
  port: 9876
  hostname: localhost # use 0.0.0.0 to listen on all IPv4 interfaces
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  backend:
    url: 'http://localhost:9876' # btw this is EG admin API
policies:
  - proxy
  - modifier
pipelines:
  adminAPI:
    apiEndpoints:
      - api
    policies:
      - modifier:
          - action:
              request:
                headers:
                  add:
                    - name: x-test
                      value: "'Clark Kent'"
                body:
                  add:
                    - name: x-test
                      value: "'Clark Kent'"
              response:
                headers:
                  add:
                    - name: x-test
                      value: "'Clark Kent'"
                body:
                  add:
                    - name: x-test
                      value: "'Clark Kent'"
      - proxy:
          - action:
              serviceEndpoint: backend
